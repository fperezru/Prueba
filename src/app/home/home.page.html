<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado de películas</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar showcancelbutton="" placeholder="Buscar películas"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let movie of movies" [routerLink]="['/detalle-pelicula', movie.id]">{{movie.title}}</ion-item>
  </ion-list>
</ion-content>
